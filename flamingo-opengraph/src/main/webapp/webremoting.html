    <script type="text/javascript">
        var canvases = [];
        var opengraphJSON = [];
        var count = 2;
        $(document).ready(function () {
            // layout

            for (var i = 0; i < count; i++) {
                // Canvas
                $('#ui-layout-center').append(
                        '<div id="canvas' + i + '" style="cursor: default;border-bottom: 1px solid black;"></div>'
                );

                var canvas = new OG.Canvas('canvas' + i, [1000, 300], 'white', 'url(./images/grid.gif)');
                canvas._CONFIG.DEFAULT_STYLE.EDGE["edge-type"] = "plain";

                canvas.initConfig({
                    selectable: true,
                    dragSelectable: true,
                    movable: true,
                    resizable: true,
                    connectable: true,
                    selfConnectable: true,
                    connectCloneable: true,
                    connectRequired: true,
                    labelEditable: true,
                    groupDropable: true,
                    collapsible: true,
                    enableHotKey: true,
                    enableContextMenu: true
                });

                dropEvent(canvas, i);

                canvas.onDivideLane(function (event, divideLane) {
                    // console.log(divideLane);
                });

                // Shape 이 처음 Draw 되었을 때의 이벤트 리스너
                canvas.onDrawShape(function (event, shapeElement) {
//            console.log('onDrawShape', shapeElement);
                });

                // Undo 되었을 때의 이벤트 리스너
                canvas.onUndo(function (event) {
//            console.log('undo');
                });

                // Redo 되었을 때의 이벤트 리스너
                canvas.onRedo(function (event) {
//            console.log('redo');
                });

                // Shape 이 Redraw 되었을 때의 이벤트 리스너
                canvas.onRedrawShape(function (event, shapeElement) {
//            console.log('onRedrawShape', shapeElement);
                });

                // Shape 이 Remove 될 때의 이벤트 리스너
                canvas.onRemoveShape(function (event, shapeElement) {
//            console.log('onRemoveShape', shapeElement);
                });

                // Shape 이 Move 되었을 때의 이벤트 리스너
                canvas.onMoveShape(function (event, shapeElement, offset) {
//            console.log('onMoveShape', shapeElement, offset);
                });

                // Shape 이 Resize 되었을 때의 이벤트 리스너
                canvas.onResizeShape(function (event, shapeElement, offset) {
//            console.log('onResizeShape', shapeElement, offset);
                });

                // Shape 이 Connect 되었을 때의 이벤트 리스너
                canvas.onConnectShape(function (event, edgeElement, fromElement, toElement) {
//            console.log('onConnectShape', edgeElement, fromElement, toElement);
                });

                // Shape 이 Disconnect 되었을 때의 이벤트 리스너
                canvas.onDisconnectShape(function (event, edgeElement, fromElement, toElement) {
//            console.log('onDisconnectShape', edgeElement, fromElement, toElement);
                });

                //Simple example
                var circleShape = canvas.drawShape([101, 107], new OG.CircleShape(), [101, 102]);
                var ellipseShape = canvas.drawShape([303, 155], new OG.EllipseShape('label'), [103, 53]);
                var edge = canvas.connect(circleShape, ellipseShape);
                canvases.push(canvas);
            }

            $.each(canvases, function (index, canvas) {

                $('#ui-layout-north').append(
                        '<div>Canvas ' + index + '</div> ' +
                        '<input type="button" value="printXML" onclick="parseXML(' + index + ');"/>' +
                        '<input type="button" value="printJSON" onclick="printJSON(' + index + ');"/>' +
                        '<input type="button" value="clear" onclick="clearCanvas(' + index + ');"/>' +
                        '<input type="button" value="saveJSON" onclick="save(' + index + ');"/>' +
                        '<input type="button" value="loadJSON" onclick="loadJSON(' + index + ');"/>' +
                        '<input type="button" value="undo" onclick="undo(' + index + ');"/>' +
                        '<input type="button" value="redo" onclick="redo(' + index + ');"/>' +
                        '<input type="button" value="delCanvas" onclick="delCanvas(' + index + ');"/>' +
                        '<br>' +
                        '<input type="text" value="oce/codi/sample' + index + '.method" id="identifier' + index + '" readonly>' +
                        '<input type="text" placeholder="User key(e.g email)" id="userkey' + index + '">' +
                        '<input type="text" placeholder="User name" id="username' + index + '">' +
                        '<input type="button" value="startRemote" onclick="startRemote(' + index + ');"/>' +
                        '<br>'
                );
            });

            $('body').layout({
                west__size: 160,
                enableCursorHotkey: false
            });
            $("#accordion").accordion({
                fillSpace: false,
                autoHeight: false
            });
        });

        function dropEvent(canvas, i) {
            $(".icon_shape").draggable({
                start: function () {
                    $('#canvas' + i).data('DRAG_SHAPE', {
                        '_shape_type': $(this).attr('_shape_type'),
                        '_shape_id': $(this).attr('_shape_id'),
                        '_width': $(this).attr('_width'),
                        '_height': $(this).attr('_height')
                    });
                    console.log($('#canvas' + i).data('DRAG_SHAPE'));
                },
                helper: 'clone',
                appendTo: "#canvas" + i
            });
            $('#canvas' + i).droppable({
                drop: function (event, ui) {
                    var shapeInfo = $('#canvas' + i).data('DRAG_SHAPE'), shape, element;
                    if (shapeInfo) {
                        shape = eval('new ' + shapeInfo._shape_id + '()');
                        console.log($('#ui-layout-center')[0].scrollLeft);
                        console.log($('#ui-layout-center')[0].scrollTop);
                        console.log($('#canvas' + i)[0].scrollLeft);
                        console.log($('#canvas' + i)[0].scrollTop);
                        element = canvas.drawShape([
                                    event.pageX - $('#canvas' + i)[0].offsetLeft - $('#ui-layout-center')[0].offsetLeft + $('#ui-layout-center')[0].scrollLeft,
                                    event.pageY - $('#canvas' + i)[0].offsetTop - $('#ui-layout-center')[0].offsetTop + $('#ui-layout-center')[0].scrollTop],
                                shape, [parseInt(shapeInfo._width, 10), parseInt(shapeInfo._height, 10)]);
                        $('#canvas' + i).removeData('DRAG_SHAPE');
                    }
                }
            });
        }

        function parseXML(index) {
            console.log($.parseXML(canvases[index].toXML()));
        }
        function printJSON(index) {
            console.log(canvases[index].toJSON());
        }
        function clearCanvas(index) {
            canvases[index].clear();
        }
        function save(index) {
            opengraphJSON[index] = canvases[index].toJSON();
        }
        function loadJSON(index) {
            canvases[index].loadJSON(opengraphJSON[index]);
        }
        function undo(index) {
            canvases[index].undo();
        }
        function redo(index) {
            canvases[index].redo();
        }
        function delCanvas(index) {
            var canvas = canvases[index];
            $('#' + canvas._CONTAINER.id).remove();
        }
        function startRemote(index) {
            var identifier = $('#identifier' + index).val();
            var key = $('#userkey' + index).val();
            var name = $('#username' + index).val();
            var user = new OG.handler.RemoteUser(key, name);
            var canvas = canvases[index];
            OG.RemoteHandler.startRemote(canvas, identifier, user, function () {

            });
        }

    </script>

<script type="text/javascript">
    $(function () {
        $('#imgGroup').find('img').each(function (index, img) {
            var _shape_id = $(img).attr('_shape_id');
            _shape_id = _shape_id.split('.');
            _shape_id = _shape_id[_shape_id.length - 1];
            var text = $('<p>' + _shape_id + '</p>');
            var clearfix = $('<div></div>');

            $(img).after(text);
            text.after(clearfix);
            $(img).css('float', 'left');

            text.css('font-size', 10);
            text.css('float', 'left');
            clearfix.css('clear', 'both');
        });
        $('.ui-layout-west').css('overflow', 'auto');
    })
</script>
